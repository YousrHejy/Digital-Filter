<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/main.css" />
    <script src='https://cdn.plot.ly/plotly-2.16.1.min.js'></script>
    <script type="text/javascript" src="static/js/plot.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <!-- Cropper CSS -->
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <!-- icons -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- Bootstrap CSS
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    Bootstrap Font Icon CSS
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"> -->
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <!-- input -->
      <div class="input-container">
        <div class="buttons-container">
          <button class="button">Zeros</button>
          <button class="button">Poles</button>
        </div>

        <div class="circle-container">
          <div class="input-circle">
            
          </div>
        </div>

        <div class="buttons-container">
          <button class="button">Import Filter</button>
          <button class="button">Export Filter</button>
        </div>
      </div>

      <!-- Output Filters -->
      <div class="output-container">
        <div class="labels">
          <label class="mag-label">Magnitude Response</label>
          <!-- <label class="in-label2">Choose Phase</label> -->
        </div>

        <div id="magnitude-container">
          <div id="output-magnitude">
            
          </div>
        </div>

        <div class="labels">
          <label class="phase-label">Phase Response</label>
          <!-- <label class="in-label2">Choose Phase</label> -->
        </div>

        <div id="phase-container">
          <div id="output-phase" >
            
          </div>
        </div>

        <div class="output-button">
          <button class="button">Correct Phase</button>
        </div>
      </div>

      <!-- Signal -->
      <div class="signal-container">
        <div class="buttons-container">
          <button class="button">Generate Signal</button>
          <button class="button">Import Signal</button>
        </div>

        <div class="labels">
          <label class="in-sig-label">Input Signal</label>
          <!-- <label class="in-label2">Choose Phase</label> -->
        </div>

        <!-- Input signal -->
        <div class="signal-display">
          <div class="signal-graph">
            
          </div>
        </div>

        <div class="labels">
          <label class="out-sig-label">Output Signal</label>
          <!-- <label class="in-label2">Choose Phase</label> -->
        </div>

        <!-- output signal -->
        <div class="signal-display">
          <div class="signal-graph">

          </div>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
