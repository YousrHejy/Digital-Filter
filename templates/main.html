<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/main.css" />
    <script src="https://cdn.plot.ly/plotly-2.16.1.min.js"></script>
    <script type="text/javascript" src="static/js/z-plane.js"></script>
    <script src="../static/js/phaseCorrection/complex.js"></script>
    <link rel="stylesheet" href="../static/css/phaseCorrection.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <!-- Cropper CSS -->
    
    <!-- icons -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- Bootstrap CSS
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    Bootstrap Font Icon CSSa
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"> -->
  </head>
  <body>
    <!-- Container -->
    <div class="container" id="first-page">
      <!-- first page -->

      <!-- input -->
      <div class="input-container">
        <div class="buttons-container">
          <button onclick=" changePole()" class="button">Zeros</button>
          <button onclick="changeZero()" class="button">Poles</button>
          <button onclick="deleteFreq()" class="button">Delete</button>
        </div>
        <div class="circle-container">
          <div class="input-circle">
            <canvas
              id="zplanecanvas"
              width="300"
              height="300"
              style="border: 1px solid #d3d3d388"
            ></canvas>
          </div>
        </div>

        <div class="buttons-container">
          <input id="uploadfilter" type="file" accept=".csv" />
          <button class="button" onclick="exportFilter()">Export Filter</button>
        </div>
      </div>

      <!-- Output Filters -->
      <div class="output-container">
        <div class="labels">
          <label class="mag-label">Magnitude Response</label>
          <!-- <label class="in-label2">Choose Phase</label> -->
        </div>

        <div class="magnitude-container" id="magnitude-container">
          <div class="output-graph" id="output-magnitude"></div>
        </div>

        <div class="labels">
          <label class="phase-label">Phase Response</label>
          <!-- <label class="in-label2">Choose Phase</label> -->
        </div>

        <div class="phase-container" id="phase-container">
          <div class="output-graph" id="output-phase"></div>
        </div>

        <div class="output-button">
          <button class="button" id="btn_3">Correct Phase</button>
        </div>
      </div>

      <!-- Signal -->
      <div class="signal-container">
        <div class="buttons-container">
          <input id="uploadfile" type="file" accept=".csv" />
          <div id="div1" onmousemove="getCursorPosition(event)"></div>
        </div>

        <div class="labels">
          <label class="in-sig-label">Input Signal</label>
          <!-- <label class="in-label2">Choose Phase</label> -->
        </div>

        <!-- Input signal -->
        <div class="signal-display">
          <div class="signal-graph" id="signal"></div>
        </div>

        <div class="labels">
          <label class="out-sig-label">Output Signal</label>
          <!-- <label class="in-label2">Choose Phase</label> -->
        </div>

        <!-- output signal -->
        <div class="signal-display">
          <div class="signal-graph" id="output"></div>
        </div>
      </div>
    </div>
    <!-- second page -->
    <div class="second-page" id="cat" style="display: none">
      <div id="allPassInputs">
        <div>
          <input
            type="checkbox"
            id="examplesCheckBox"
            onclick="examplesFunction()"
          />
          <label id="inputLabel" for="examplesCheckBox">Examples</label>
          <br />
          <select id="samples" onchange="examplesFunction()">
            <option value="1+1j">1+1j</option>
            <option value="0.5+0j">0.5</option>
            <option value="1+3j">1+3j</option>
            <option value="2+0.5j">2+0.5j</option>
            <option value="0.2+0.3j">0.2+0.3j</option>
          </select>
        </div>
        <div>
          <label id="inputLabel" for="realInput">Real input</label>
          <br />
          <input type="number" id="realInput" />
        </div>
        <div>
          <label id="inputLabel" for="imaginaryInput">imaginary input</label>
          <br />
          <input type="number" id="imaginaryInput" />
        </div>
        <table id="table" border="1"></table>
        <button onclick=" applyFilter()" id="addButton">Add Filter</button>
      </div>
      <div id="plots">
        <div id="phasePlotting" style="height: 500px; width: 50%"></div>
        <div id="signalPhasePlotting" style="height: 500px; width: 50%"></div>
      </div>
      <button id="btn_4">Return</button>
    </div>
    <script src="../static/js/phaseCorrection/plotting.js"></script>
    <script src="../static/js/phaseCorrection/sending.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    <!-- Bootstrap JS Bundle with Popper -->
    <!-- read csv -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
